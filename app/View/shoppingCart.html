<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="ben_css.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">

                <!-- Sidebar -->
                <p class="sidebar">
                    Sidebar goes here <br><br><br><br><br><br><br><br><br><br><br><br>
                </p>
                
            </div>
            <div class="col-10">

                <!-- Content -->
                <main>

                    <!-- Heading labels -->
                    <h1> Shopping Cart </h1>
                    <h6 class="priceLabel"> Price </h6>
                    <hr>

                    <!-- Product 1 -->
                    <div class="row">
                        <div class="col-2">
                            <img src="https://via.placeholder.com/150x150" alt="Product Image">
                        </div>
                        <div class="col-8">
                            <h2> Product name </h2>
                            <p class="productDetails"> Product details </p>
                            <div class="row">
                                <div class="col-4">
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                                </div>
                                <div class="col-8">
                                    <button type="button" class="btn btn-primary deleteButton"> Delete </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <h5 class="price"> $200.00 </h5>
                        </div>
                    </div>
                    <hr>

                    <!-- Product 2 -->
                    <div class="row">
                        <div class="col-2">
                            <img src="https://via.placeholder.com/150x150" alt="Product Image">
                        </div>
                        <div class="col-8">
                            <h2> Product name </h2>
                            <p class="productDetails"> Product details </p>
                            <div class="row">
                                <div class="col-4">
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                                </div>
                                <div class="col-8">
                                    <button type="button" class="btn btn-primary deleteButton"> Delete </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <h5 class="price"> $200.00 </h5>
                        </div>
                    </div>
                    <hr>

                    <!-- Subtotal and Checkout -->
                    <div class="checkout">
                        <p class="subtotal"> Subtotal: <b> $400.00 </b> </p>
                        <button type="button" class="btn btn-warning"> Proceed to checkout </button>
                    </div>
                    
                </main>
            </div>
        </div>
    </div>
    
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
