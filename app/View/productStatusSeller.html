<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="ben_css.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">

                <!-- Sidebar -->
                <p class="sidebar">
                    Sidebar goes here <br><br><br><br><br><br><br><br><br><br><br><br>
                </p>
                
            </div>
            <div class="col-10">

                <!-- Content -->
                <main>
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        <div class="col">
                          <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                              <h5 class="card-title"> Product 1 </h5>
                              <p class="card-text"> Appraisal Status: <span class="badge text-bg-success"> Approved </span></p>
                              <p class="card-text"> Sale Status: <span class="badge text-bg-success"> Sold </span></p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                              <h5 class="card-title"> Product 2 </h5>
                              <p class="card-text"> Appraisal Status: <span class="badge text-bg-success"> Approved </span></p>
                              <p class="card-text"> Sale Status: <span class="badge text-bg-secondary"> Not sold </span></p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                              <h5 class="card-title"> Product 3 </h5>
                              <p class="card-text"> Appraisal Status: <span class="badge text-bg-warning"> Waiting </span></p>
                              <p class="card-text"> Sale Status: <span class="badge text-bg-secondary"> N/A </span></p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                              <h5 class="card-title"> Product 4 </h5>
                              <p class="card-text"> Appraisal Status: <span class="badge text-bg-danger"> Rejected </span></p>
                              <p class="card-text"> Sale Status: <span class="badge text-bg-secondary"> N/A </span></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </main>
            </div>
        </div>
    </div>
    
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
