<head>
	<title>Edit Profile</title>
</head>
<body>
	<div class="container" class="ep-container">
		<h1>Edit Profile</h1>
		<hr>
		<form class="ep-form">
			<label for="username" class="ep-label">Username:</label>
			<input type="text" id="username" name="username" value="JohnDoe" class="ep-email">
			
			<label for="email" class="ep-label">Email:</label>
			<input type="email" id="email" name="email" value="johndoe@example.com" class="ep-email">
			
			<label for="profile-pic" class="ep-label">Profile Picture:</label>
			<input type="file" id="profile-pic" name="profile-pic" class="ep-pic">
			
			<input type="submit" value="Save Changes" class="ep-submit">
		</form>
	</div>
